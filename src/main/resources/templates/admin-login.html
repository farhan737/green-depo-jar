<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Fusion - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #198754;
            --primary-dark: #146c43;
            --primary-light: #e9f7ef;
            --accent-color: #ffc107;
            --admin-primary: #343a40;
            --admin-dark: #212529;
            --admin-accent: #6c757d;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 550px;
            width: 100%;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: none;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        
        .card-header {
            background: linear-gradient(to right, var(--admin-primary), var(--admin-dark));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px 20px;
            border-bottom: none;
            text-align: center;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 1.75rem;
        }
        
        .card-body {
            padding: 35px;
        }
        
        .btn-primary {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
            padding: 12px 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            background-color: var(--admin-dark);
            border-color: var(--admin-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 14px 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.25rem rgba(52, 58, 64, 0.25);
            background-color: #fff;
        }
        
        .login-info {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            font-size: 0.95rem;
            border-left: 4px solid var(--admin-primary);
            color: #495057;
        }
        
        .text-decoration-none {
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .text-decoration-none:hover {
            color: var(--primary-dark);
            text-decoration: underline !important;
        }
        
        .btn-outline-secondary {
            border-color: var(--admin-accent);
            color: var(--admin-accent);
            padding: 10px 20px;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--admin-accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .alert-danger {
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 25px;
            background-color: rgba(220, 53, 69, 0.1);
        }
        
        /* Add icons to the form fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--admin-accent);
            z-index: 10;
        }
        
        .icon-input {
            padding-left: 45px;
        }
        
        .admin-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-color);
            color: var(--admin-dark);
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Animation for the admin badge */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .admin-badge {
            animation: pulse 2s infinite;
        }
        
        /* Logo styling */
        .admin-logo {
            margin-bottom: 15px;
            font-size: 2.5rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>Secure Admin Area
            </div>
            <div class="card-header">
                <div class="admin-logo">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2>Admin Portal</h2>
                <p class="text-white-50 mb-0 mt-2">Farmers Fusion Administration</p>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="userType" value="ADMIN">
                    <div class="input-group">
                        <label for="username-admin" class="form-label">Username</label>
                        <div class="position-relative w-100">
                            <span class="input-icon"><i class="fas fa-user-shield"></i></span>
                            <input type="text" class="form-control icon-input" id="username-admin" name="username" required autocomplete="off" placeholder="Enter admin username">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password-admin" class="form-label">Password</label>
                        <div class="position-relative w-100">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control icon-input" id="password-admin" name="password" required placeholder="Enter admin password">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login as Administrator
                        </button>
                    </div>
                </form>
                
                <div class="login-info mt-4">
                    <p class="mb-0"><i class="fas fa-info-circle me-2"></i><strong>Note:</strong> This portal is restricted to authorized administrators only. Unauthorized access attempts are logged and monitored.</p>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
