<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Depo - Product Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .image-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .product-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 th:text="${product.title + ' - Image'}">Product Image</h2>
                <a th:href="@{'/farmer/products/edit/' + ${product.productId}}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Product
                </a>
            </div>
            
            <div class="text-center">
                <img th:src="@{'/product-image/' + ${product.productId} + '/' + ${imageIndex}}" class="product-image" alt="Product Image">
            </div>
            
            <div class="mt-3">
                <p><strong>Filename:</strong> <span th:text="${image.fileName}">filename.jpg</span></p>
                <p><strong>Product ID:</strong> <span th:text="${product.productId}">PRODUCT_ID</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
