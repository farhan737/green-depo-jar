<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Depo - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #198754;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-farmer {
            background-color: #198754;
            border-color: #198754;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            width: 250px;
        }
        .btn-farmer:hover {
            background-color: #146c43;
            border-color: #146c43;
            color: white;
        }
        .btn-consumer {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            width: 250px;
        }
        .btn-consumer:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
            color: white;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Choose Registration Type</h2>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">Please select the type of account you want to create:</p>
                
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
                    <a href="/register/farmer" class="btn btn-farmer mb-3 mb-md-0">
                        <i class="bi bi-person-fill"></i> Farmer Registration
                    </a>
                    <a href="/register/consumer" class="btn btn-consumer">
                        <i class="bi bi-cart-fill"></i> Consumer Registration
                    </a>
                </div>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-secondary btn-back">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
